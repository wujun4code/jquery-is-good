<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="./wellness.css" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@400;700&display=swap" />
</head>

<body>
    <div class="container">
        <div class="wellness-quiz-container">
            <div class="wellness-section-container">
                <div class="wellness-section current-section" data-id="1">
                    <div class="wellness-page-container">
                        <div class="wellness-page current-page" data-index="0">
                            <div class="wellness-question-container">
                                <div class="wellness-question" data-required="true" data-choicetype="SingleChoice">
                                    <div class="wellness-question-title-container">What is your gender?</div>
                                    <div class="wellness-radio-option-container">

                                        <div class="wellness-checkbox-option wellness-option">
                                            <div class="wellness-checkbox-option-btn-icon">
                                                <img alt="">
                                            </div>
                                            <b class="checkbox-option-text" data-value="male" data-page="1">Male</b>
                                        </div>
                                        <div class="wellness-checkbox-option wellness-option">
                                            <div class="wellness-checkbox-option-btn-icon">
                                                <img alt="">
                                            </div>
                                            <b class="checkbox-option-text" data-value="female" data-page="1">Female</b>
                                        </div>
                                        <div class="wellness-checkbox-option wellness-option">
                                            <div class="wellness-checkbox-option-btn-icon">
                                                <img alt="">
                                            </div>
                                            <b class="checkbox-option-text" data-value="none" data-page="1">Prefer not
                                                to answer</b>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wellness-progress-bar">
            <div class="wellness-progress-bar-backward-btn wellness-progress-bar-actions">
                <img class="wellness-progress-bar-backward-btn-icon" alt="" src="./public/icon.svg" />
                <b>Backward</b>
            </div>
            <div>
                <text class="wellness-progress-text"></text>
            </div>
            <div class="wellness-progress-bar-next-btn wellness-progress-bar-actions">
                <b>Next Question</b>
                <img class="wellness-progress-bar-next-btn-icon" alt="" src="./public/icon1.svg" />
            </div>
        </div>
    </div>
</body>

<script src="./wellness.js"></script>

</html>
